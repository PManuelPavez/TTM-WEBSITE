    <!-- MODAL DE CONTACTO -->
<div class="contact-modal" id="contactModal" hidden>
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <button class="close-modal" id="closeForm" aria-label="Cerrar formulario">&times;</button>
    <h2>Contacto</h2>

    <form id="contactForm" action="https://formspree.io/f/yourFormID" method="POST">
      <input type="text" name="name" id="name" placeholder="Nombre" required>

      <select name="subject" id="subject" required>
        <option value="" disabled selected>Seleccioná el motivo</option>
        <option value="Services">Services</option>
        <option value="Booking">Booking</option>
        <option value="General Inquiry">General Inquiry</option>
      </select>

      <div id="artistSelectContainer" hidden>
        <select name="artist" id="artist">
          <option value="" disabled selected>Elegí un artista</option>
          <option value="Servando">Servando</option>
          <option value="Luciano Bedini">Luciano Bedini</option>
          <option value="Manu Pavez">Manu Pavez</option>
          <option value="Fideksen">Fideksen</option>
          <option value="Kentavros">Kentavros</option>
          <option value="p37ro">p37ro</option>
        </select>
      </div>

      <textarea name="message" id="message" rows="6" required placeholder="Hola TTM! Me contacto por:"></textarea>

      <button type="submit" class="btn-primary">Enviar</button>
    </form>
  </div>
</div>

<!-- TOAST -->
<div class="toast" id="toast" hidden>¡Gracias por contactarte con To The Moon! Te responderemos pronto.</div>

  <!-- scripts -->
  <script src="script.js" defer></script>
