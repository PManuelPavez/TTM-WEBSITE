<!-- Artist card component

Represents a single artist within the artists grid.  The data attributes
provide hooks for JavaScript to attach behaviours (opening modals, etc.).
Image source, name and role are injected dynamically by the artist grid module.
-->
<article class="c-card-artist card" data-artist-id="">
  <div class="card-media">
    <img src="" alt="" loading="lazy" decoding="async">
  </div>
  <div class="card-body">
    <h3 class="artist-name"></h3>
    <p class="artist-role small muted"></p>
  </div>
</article>
